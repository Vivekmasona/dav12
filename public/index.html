<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAD Web App</title>
  <script src="https://unpkg.com/@ricky0123/vad-web"></script>
  <script>
    async function startVAD() {
      const myvad = await MicVAD.new({
        onSpeechEnd: (audio) => {
          console.log('Speech ended. Audio data:', audio);
          // Process the audio data here
        },
      });
      myvad.start();
    }

    window.onload = startVAD;
  </script>
</head>
<body>
  <h1>Voice Activity Detection</h1>
  <p>Check the console for speech detection logs.</p>
</body>
</html>
